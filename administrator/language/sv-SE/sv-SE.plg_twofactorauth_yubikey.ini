PLG_TWOFACTORAUTH_YUBIKEY="Två-faktor autentisering - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Du har inte angivit en giltig YubiKey säkerhetskod eller så svarar inte YubiCloud servrar just nu."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Denna funktion låter dg använda YubiKey säkerhetsnyckel för två-faktor autentisering. Förutom ditt användarnamn och lösenord så måste du också sätta in YubiKey i din dators USB-port, klicka på säkerhetskodens yta på inloggningssidan på din webbplats rör vid YubiKey's gulddisk. Säkerhetskoden genereras av din YubiKey som är unik för din enhet ändras hela tiden. Detta ger ett extra skydd mot hackers på ditt konto även om de skulle fått tag på ditt lösenord."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Din YubiKey är redan länkad till ditt användarkonto"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Din YubiKey är redan länkad till ditt användarkonto. Om du vill ta bort länkning mellan din YubiKey från ditt användarkonto och använda en annan YubiKey, skall du först inaktivera två-faktor autentisering och sapar din användarprofil. Därefter kan återaktivera två-faktor autentisering på din användarprofil med YubiKey metoden."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrator (back-end)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Båda"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="I vilken del av din webbplats vill du aktivera två-faktor autentisering?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Webbplatsdelen"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Webbplats (front-end)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Säkerhetskod"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Inställningar"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Sätt in din YubiKey i din dators USB-port. Klicka på säkerhetskodsfältet nedan. Tryck sedan på Gulddisken på din YubiKey-enhet i en sekund. Därefter skall du spara din användarprofil. Om den genererarde koden från din YubiKey valideras av YubiCloud kommer Två-faktor autentisering funktionen att aktiveras och denna YubiKey kommer att vara  länkad till ditt användarkonto."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Låter din webbplats använda två-faktor autentisering tillsammans med en YubiKey säkerhetsnyckel. Du kommer att behöva ha din egen YubiKey som kan erhållas från http://www.yubico.com/. För att använda två-faktor autentisering skall du redigera din användarprofil och aktivera två-faktor autentisering."

