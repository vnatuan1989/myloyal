MOD_RELATED_XML_DESCRIPTION="Dette modul viser andre artikler der er relaterede til den der vises i øjeblikket. Disse relationer dannes ud fra meta søgeordene. <br />Alle søgeord for nuværende artikel sammenlignes med alle søgeord for alle andre udgivne artikler. For eksempel, kunne du have en artikel om &quot;Pleje af papegøjer&quot; og en anden om &quot;Håndopdrætning af sorte kakaduer&quot;. Hvis du inkluderer søgeordet &quot;papegøje&quot; i begge artikler, så vil Relaterede artikler modulet liste &quot;Pleje af papegøjer&quot; artiklen når du læser artiklen &quot;Håndopdrætning af sorte kakaduer&quot; og omvendt."
